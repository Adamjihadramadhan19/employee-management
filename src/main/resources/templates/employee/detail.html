<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Employee Management</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/employees}">Employees</a>
            </div>
        </div>
    </nav>
    
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-person"></i> Employee Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Name:</strong> <span th:text="${employee.fullName}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
                        <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Salary:</strong> $<span th:text="${employee.salary}"></span></p>
                        <p><strong>Hire Date:</strong> <span th:text="${employee.hireDate}"></span></p>
                        <p><strong>Phone:</strong> <span th:text="${employee.phone}"></span></p>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
