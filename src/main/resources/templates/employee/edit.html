<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Employee Management</a>
        </div>
    </nav>
    
    <div class="container my-4">
        <h2>Edit Employee</h2>
        <form th:action="@{/employees/{id}/edit(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" th:field="*{department}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" th:field="*{salary}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Employee</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
